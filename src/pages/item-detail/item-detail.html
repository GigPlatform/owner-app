<ion-header> 

<ion-navbar text-center color="dark">

  <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

  <!-- <ion-title>{{ item.name }}</ion-title> -->
  <ion-title center> Worker name </ion-title>
</ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <h3>{{item.about}}</h3>
    <p>{{item.info}}</p>
    <ion-item>
    <ion-label>Active</ion-label>
    <ion-toggle [(ngModel)]="Active"></ion-toggle>
  </ion-item>
  </div>
</ion-content>
