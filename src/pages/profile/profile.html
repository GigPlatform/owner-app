<ion-header> 

<ion-toolbar text-center color="dark">
  <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title center>Profile Page</ion-title>
</ion-toolbar>

</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item *ngFor="let owner of ownerData">
        <div class="worker.image" padding-vertical>
          <img [src]="owner.profilePic" />
        </div>
       </ion-item>
     </ion-col>

    <ion-col>
      <ion-item *ngFor="let owner of ownerData">
       <h2>{{owner.first_name}}</h2>
       <h3>{{owner.about}}</h3>
       <p>{{owner.info}}</p>
      </ion-item>
       <ion-item>
        <ion-label>Active</ion-label>
          <ion-toggle [(ngModel)]="Active"></ion-toggle>
       </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
