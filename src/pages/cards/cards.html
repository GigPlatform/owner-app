<ion-header> 

<ion-navbar text-center color="dark">

  <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title> Service </ion-title>
</ion-navbar>

</ion-header>

<ion-content>
 <div class="persona-profile" text-center #profilePic [style.background-image]="'url(' + persona.profilePic + ')'">
  </div>

  <div class="persona-detail" padding-vertical>
    <h2>{{persona.name}}</h2>
    <h3>{{persona.about}}</h3>
    <p>{{persona.info}}</p>
  </div>
 
  <div class="persona-description" padding-vertical>
    <h2>{{persona.name}}</h2>
    <h3>{{persona.description}}</h3>
    <p>{{persona.skills}}</p>
  </div>
 
  <div class="center">
  <button ion-button block start (click)="OpenHistory()">Cancel</button>
  <button ion-button block end (click)="OpenBilling()">Complete transaction</button>
</div>

<div padding-vertical>
    <ion-list-header>More like this job</ion-list-header>
     <ion-item-sliding *ngFor="let persona of currentPersonas">
       <button ion-item (click)="openPersona(persona)">
        <ion-thumbnail item-start>
          <img [src]="persona.profilePic" />
        </ion-thumbnail>
        <h2>{{persona.name}}</h2>
        <h3>{{persona.about}}</h3>
        <ion-note item-end *ngIf="persona.note">{{persona.note}}</ion-note>
      </button>
    
    <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <button ion-button full (click)="OpenHistory()">See more</button>
    </div>

</ion-content>
