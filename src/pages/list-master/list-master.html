<ion-header> 

<ion-navbar text-center color="dark">

  <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title center>Homepage</ion-title>
</ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let worker of workerJSON">
       <button ion-item (click)="openProfile()">
        <ion-thumbnail item-start>
          <img [src]="worker.profilePic" />
        </ion-thumbnail>
        <h2>{{worker.name}}</h2>
        <h3>{{worker.about}}</h3>
      </button>
    </ion-item>

      <!-- <ion-list>
        <ion-item>
          <button ion-item (click)="openItem()">
            <ion-avatar item-start>
              <img src="assets/img/user.png">
            </ion-avatar>
            <h2>Worker name</h2>
            <p>Rating</p>
          </button>
        </ion-item>
      </ion-list> -->

      <ion-list-header>Last works</ion-list-header>
      <ion-item-sliding *ngFor="let persona of personasJSON">
       <button ion-item (click)="openPersona(personas)">
        <ion-thumbnail item-start>
          <img [src]="persona.profilePic" />
        </ion-thumbnail>
        <h2>{{persona.name}}</h2>
        <h3>{{persona.about}}</h3>
        <ion-note item-end *ngIf="persona.note">{{persona.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <button ion-button full start (click)="OpenHistory()">Submit</button>

    <div padding-vertical>
    <ion-list-header>Suggestions</ion-list-header>
     <ion-item-sliding *ngFor="let persona of personasJSON">
       <button ion-item (click)="openPersona(persona)">
        <ion-thumbnail item-start>
          <img [src]="persona.profilePic" />
        </ion-thumbnail>
        <h2>{{persona.name}}</h2>
        <h3>{{persona.about}}</h3>
        <ion-note item-end *ngIf="persona.note">{{persona.note}}</ion-note>
      </button>
    
    <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <button ion-button full>See more</button>
    </div>

  </ion-list> 
</ion-content>
